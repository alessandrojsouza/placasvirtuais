<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Editar Usuário</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="cabecalho">
            <div>
                <p>EDITAR CURSO</p>            
                <a class="botaocrud" onclick="modal()">EXCLUIR</a>
            </div>  
        </div>        
        <div id="new">    
            <form >
                <input id="input1" type="number" value="código">
                <input id="input2" type="text" value="nome curso">
            </form> 
        </div>        
        <div id="botoes">                    
            <a class="botaocrud2" href="cursos.html">CANCELAR</a> 
            <a class="botaocrud" href="cursos.html">ADICIONAR</a> 
        </div>
    </div> 
    <div class="modalcontainer">
        <div class="modal">
            <button class="fechar" onclick="modal()">X</button>
            <h3>AVISO</h3>
            <p>Deseja realmente excluir o curso?</p>
            <button class="botaocrud2">CANCELAR</button>
            <button class="botaocrud">EXCLUIR</button>
        </div>        
    </div>  
<script>
function modal(){
    if(document.querySelector('.modalcontainer').classList.contains('show')){
        document.querySelector('.modalcontainer').classList.remove('show')
    }
    else{
        document.querySelector('.modalcontainer').classList.add('show')
    }
}    
</script>   
</body>
</html>
