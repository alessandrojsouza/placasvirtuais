<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body id="bodylogin">
    <div id="header">
        <div id="barra">
            <p>IFRN</p>
            <div>
                <p>A+</p>
                <p>A</p>
                <p>A-</p>
            </div>            
        </div>
        <div id="navegacao">
            <div>
                <a class="item" href="index.html"><img src="img/home.png"></a>
                <a class="item"><img src="img/seta.png"></a> 
                <a class="item">LOGIN</a>
            </div>                           
        </div>
    </div>
    <div id="login">
        <div>
            <img src="img/login.png">
            <p>Login</p>
        </div>            
        <form method="GET" action="dashboard.html">             
            <input type="name" name="nome" id="nome" placeholder="Nome">
            <input type="password" name="password" id="password" placeholder="Senha">
            <div>
                <input type="voltar" value="voltar">
                <input type="submit" value="confirmar">
            </div>            
        </form>
    </div>
</body>
</html>
