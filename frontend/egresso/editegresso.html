<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Editar Egresso</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="cabecalho">
            <div>
                <p>EDITAR EGRESSO</p>            
                <a class="botaocrud" onclick="modal()">EXCLUIR</a>
            </div>  
        </div>        
        <div id="newegresso">    
            <form>
            <div id="superior2">
                <input id="input1" type="number" value="matrícula">
                <input id="input2" type="text" value="nome egresso">
                <input id="input3" type="text" value="email">
            </div>
            <div id="inferior2">
                <input id="input1" type="image" value="foto">
                <input id="input2" type="text" value="lattes">
                <input id="input3" type="text" value="rede social">
            </div>
            </form> 
        </div>        
        <div id="botoes">                    
            <a class="botaocrud2" href="">CANCELAR</a> 
            <a class="botaocrud" href="">ADICIONAR</a> 
        </div>
    </div> 
    <div class="modalcontainer">
        <div class="modal">
            <button class="fechar" onclick="modal()">X</button>
            <h3>AVISO</h3>
            <p>Deseja realmente excluir o usuário?</p>
            <button class="botaocrud2">CANCELAR</button>
            <button class="botaocrud">EXCLUIR</button>
        </div>        
    </div>  
<script>
function modal(){
    if(document.querySelector('.modalcontainer').classList.contains('show')){
        document.querySelector('.modalcontainer').classList.remove('show')
    }
    else{
        document.querySelector('.modalcontainer').classList.add('show')
    }
}    
</script>   
</body>
</html>
